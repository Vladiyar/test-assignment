<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-wrap: wrap;
            flex-direction: column;
            margin: 0;
            width: 100vw;
            height: 100vh;
            font-size: 3.5em;
            font-weight: bold;
            font-family:Arial, Helvetica, sans-serif;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 20%;
            width: 90%;
            border: 5px solid rgb(73, 73, 73);
        }
        nav {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid rgb(73, 73, 73);
            height: 10%;
            width: 90%;
        }
        .container {
            display: flex;   
            justify-content: space-between;       
            height: 40%;
            width: 90.6%;
        }
        .content {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid rgb(73, 73, 73);
            height: 100%;
            width: 67%;
        }
        .sidebar {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid rgb(73, 73, 73);
            height: 100%;
            width: 30%;
        }
        footer {
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid rgb(73, 73, 73);
            height: 15%;
            width: 90%;
        }
    </style>
    <script></script>
</head>
<body>
    <header>HEADER</header>
    <nav>NAVIGATION</nav>
    <div class="container">
        <div class="content">CONTENT</div>
        <div class="sidebar">SIDEBAR</div>
    </div>
    <footer>FOOTER</footer>
</body>
</html>
