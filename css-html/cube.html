<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   

    
    <title>Document1</title>
    <style>
        body {
            background: #ccc;
        }
        .wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            perspective: 1500px;
        }
        .box-area {
            position: relative;
            transform-style: preserve-3d;
            animation-name: rotate;
            animation-duration: 30s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
        }
        @keyframes rotate {
            0%{
                transform: rotate3d(0,0,0,0);
            }
            100%{
                transform: rotate3d(0,1,0,360deg);
            }
        }

            @keyframes changing-colors {
                0%   {background-color: red;}
                35%  {background-color: orange;}
                75%  {background-color: green;}
                
            }
        .box {
            position: absolute;
            width: 400px;
            height: 400px;
        }
        .box-front {
            transform: translateX(-200px) translateY(-200px) translateZ(200px);
            background-color: red;
            animation-name: changing-colors;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        .box-back {
            transform: translateX(-200px) translateY(-200px) translateZ(-200px);
            background-color: red;
            animation-name: changing-colors;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        .box-right {
            transform: translateY(-200px) rotateY(90deg);
            background-color: red;
            animation-name: changing-colors;
            animation-duration: 4s;
            animation-iteration-count: infinite;
            }
        .box-left {
            transform: translateY(-200px) translateX(-400px) rotateY(90deg);
            background-color: red;
            animation-name: changing-colors;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }

        

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="box-area">
            <div class="box box-front"></div>
            <div class="box box-right"></div>
            <div class="box box-back"></div>
            <div class="box box-left"></div>
        </div>
    </div>
</body>
</html>
